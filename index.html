<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Google Page Copy</title>
    <link href="style.css" rel="stylesheet" type="text/css">      

</head>


                                      <!-- Here starts the Page (BODY) -->

<body>

    <div id="navbar">
        <nav>
            <ul>
                <li><a href="https://mail.google.com/" class="text-align">Gmail</a></li>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&authuser=0&ogbl" class="text-align">Imagens</a></li>
                <li><a href="#"><img src="button.png" alt="button"></a></li>                        <!--  Navigation Bar Options -->
                <li><a href="#"><img src="userfoto.jpg" alt="User Picture" id="user-photo"></a></li>

            </ul>
        </nav>
    </div>


    <br>
    <br>

    <div id='logo'>

        <div id="images">
            <a href="https://www.blog.google/inside-google/company-announcements/googles-response-covid-19/"><img alt="Fique em casa. Salve vidas: Ajude a combater o Coronavírus" height="200" src="google-logo.gif" 
            style="padding-top:1px" title="Fique em casa. Salve vidas: Ajude a combater o Coronavírus" width="500" data-iml="1587399560150" data-atf="1"></a>
            <img alt="Share Icon" src="shareIcon.png" id="share-icon">
        </div>

    </div>

    <br>
    <br>

    <div id="data-collect">

        

        <div id="search-box">

            <img class="input-images" src="search.svg" width="20" alt="search-icon">
            <input type="text" id="search">
            <img class="input-images" src="keyboard.png" alt="keyboard icon">
            <img class="input-images" src="mic.png" width='25' alt="mic icon">
   

        </div>

        <div id= "buttons">

            <button type="button" class="search-buttons">Google Search</button>
            <button type="button" class="search-buttons">I'm Feeling Lucky</button>
        </div>


        <p id="theme-link"><a href="https://www.blog.google/inside-google/company-announcements/googles-response-covid-19/">Stay Home. Save Lives</a></p>




    </div>

    <div id="footer">
        <div id="country" class="footer-bar">
            <span>Brazil</span>
        </div>

        <div id="options" class="footer-bar">
            <div id="left-it">
                <ul id="left">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">About</a></li>
                   <li><a href="">How Search works</a></li>
                </ul>
            </div>


            <div id="right-it">
                <ul id="right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>


        </div>


    </div>






</body>


</html>
